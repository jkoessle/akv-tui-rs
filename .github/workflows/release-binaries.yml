name: Release Binaries

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Release-plz"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build Binaries
    # Only run if triggered by release event, workflow_dispatch, or if Release-plz workflow was successful
    if: |
      github.event_name == 'release' || 
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.name == 'Release-plz' && 
       github.event.workflow_run.conclusion == 'success')
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      
      - name: Install XCB dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Get latest release tag
        id: get_release
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            LATEST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose
      
      - name: Rename Binary
        run: |
          cp target/${{ matrix.target }}/release/akv akv-${{ matrix.target }}
      
      - name: Upload Binary to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: akv-${{ matrix.target }}
          asset_name: akv-${{ matrix.target }}
          tag: ${{ steps.get_release.outputs.tag }}

