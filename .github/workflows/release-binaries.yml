name: Release Binaries

on:
  release:
    types: [published]

jobs:
  build-binaries:
    name: Build Binaries
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose
      
      - name: Rename Binary
        run: |
          cp target/${{ matrix.target }}/release/akv akv-${{ matrix.target }}
      
      - name: Upload Binary to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: akv-${{ matrix.target }}
          asset_name: akv-${{ matrix.target }}
          tag: ${{ github.ref }}
